<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Bootstrap - Kareem Lofters</title>
</head>

<body>
  <!-- Nav class Row -->
  <div class="container" id="mainNav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Title and Logo -->
      <a class="navbar-brand" href="https://thinkloft.ca">kLofters - Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- Main Container -->
  <div class="container">
    <div class="row">
      <!-- Primary Jumbotron -->
      <div class="col-lg-9">
        <div class="jumbotron">
          <h1 class="display-4">Hello.</h1>
          <p class="lead">This is a story of how a simple portfolio website, became so much more.</p>
          <hr class="my-4">
          <p>Find out how.</p>
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Follow the story</a>
          </p>
        </div>
      </div>
      <!-- Secondary Contact form -->
      <div class="col-lg-3">
        <h1>Let's Connect</h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm" for="name">Your Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="control-label col-sm" for="email">Your Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Connect</button>
            </div>
          </div>
        </form>
      </div>
      <!-- Footer -->
      <footer class="footer">
        <div class="container">
